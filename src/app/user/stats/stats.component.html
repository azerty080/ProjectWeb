<div class="container">
  <div class="btnContainer">
    <div class="btn" [ngClass]="questionNumber == 1 ? 'active' : ''" (click)="setQuestion(1)">Question 1</div>
    <div class="btn" [ngClass]="questionNumber == 2 ? 'active' : ''" (click)="setQuestion(2)">Question 2</div>
  </div>

  <div class="chartContainer">
	<ngx-charts-pie-chart
	[results]="results"
	[legend]="true">
	</ngx-charts-pie-chart>
  </div>
</div>
