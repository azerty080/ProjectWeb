<div class="container">

  <div class="form-container">
    <form [formGroup]="addCodeForm">
      <div class="close" (click)="closeModal()"><span class="fa fa-times"></span></div>
      <div class="form-title">Code Toevoegen</div>
      <input type="text" id="name" placeholder="Naam voor je code" formControlName="name">
      <input type="text" id="key" placeholder="Key voor je code" formControlName="key">
      <div class="button" (click)="addCode()">Toevoegen</div>
    </form>
  </div>

</div>
